<body>
    <script>
        const hoje = new Date()
        console.log(hoje.getDate() )//dia
        console.log(hoje)//
        console.log(hoje.getDay())//valor inteiro do dia da semana
        console.log(hoje.getFullYear())//ano
        console.log(hoje.getHours())
        console.log(hoje.getMilliseconds())
        console.log(hoje.getMinutes())
        console.log(hoje.getMonth()+1)//mes
        console.log(hoje.getTime())//millisegundos desde de 1Â° de jan

        const dia = hoje.getDate()
        const mes = hoje.getMonth()+1
        const ano = hoje.getFullYear()
        const data = ` ${dia} / ${mes} / ${ano} `
        console.log(data)
        document.write(data)
        
        //------------------------------------
    </script>
</body>
